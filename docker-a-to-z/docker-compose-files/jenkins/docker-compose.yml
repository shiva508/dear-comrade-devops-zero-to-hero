version: "3.8"
services:
  jenkins-docker:
    container_name: jenkins-docker
    privileged: true
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    ports:
      - 2376:2376
    image: docker:dind
    command: --storage-driver overlay2
  dear-comrade-jenkins:
    container_name: dear-comrade-jenkins
    restart: on-failure
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    ports:
      - 8080:8080
      - 50000:50000
    image: dear-comrade-jenkins:0.01
networks:
  jenkins:
    external: true
    name: jenkins
volumes:
  jenkins-docker-certs:
    external: true
    name: jenkins-docker-certs
  jenkins-data:
    external: true
    name: jenkins-data
